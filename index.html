<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div>
        <div class="bg-info py-3 text-center">
            <h1>Expense Tracker</h1>     
        </div>
        
        <div class="container mt-5">
            <button class="btn btn-outline-info col p-5 mb-5" data-toggle="modal" data-target="#myModal">ADD NEW EXPENSE</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New Expense</h5>
                        </div>
                        <div class="modal-body">
                            <form id="new-expense-form">
                                <div class="row m-auto">
                                    <div class="form-group mr-auto">
                                        <label for="amount">Amount</label>
                                        <input class="form-control" required type="number" id="amount-input">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-center" for="dropdown">Category</label>
                                        <select class="form-control" name="dropdown" id="dropdown" required>
                                        </select>
                                    </div>
                                </div>                            
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <input class="form-control" type="text" id="comment-input" placeholder="(Optional)">
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-outline-info" type="submit">Enter</button>
                                    <button class="btn" data-dismiss="modal">Close</button>
                                </div>   
                            </form>
                        </div>
                        
                    </div>
                </div>       
            </div>
            <button class="btn btn-outline-info col" data-toggle="modal" data-target="#categoryModal">ADD NEW CATEGORY</button>
            <div class="modal fade" id="categoryModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New Category</h5>
                        </div>
                        <div class="modal-body">                    
                            <form id="new-category-form">
                                <div class="row m-auto">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="category" placeholder="Name of Category" required id="category">
                                    </div>
                                    
                                </div>                            
                                <div class="modal-footer">
                                    <button class="btn btn-outline-info" type="submit">Enter</button>
                                    <button class="btn" data-dismiss="modal">Close</button>
                                </div>   
                            </form>
                        </div>
                        
                    </div>
                </div>       
            </div>
        </div>
    </div>




<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>

</html>
