<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Totals and Averages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="bg-primary py-3 text-center">
            <h1>Totals and Averages</h1>     
        </div>
        <div class="container">
            <div class="text-center py-5 bg-warning">
                <h3 class="display-4">This Week</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>avg here</th>
                        </tr>
                    </thead>
                    <tbody id="this-week">
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="container">
            <div class="text-center py-5 bg-danger">
                <h3 class="display-4">This Month</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>avg here</th>
                        </tr>
                    </thead>
                    <tbody id="this-month">
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="container">
            <div class="text-center py-5 bg-primary">
                <h3 class="display-4">Last Month</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>avg here</th>
                        </tr>
                    </thead>
                    <tbody id="last-month">
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="container">
            <div class="text-center py-5 bg-white">
                <h3 class="display-4">This Year</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>avg here</th>
                        </tr>
                    </thead>
                    <tbody id="this-year">
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>








<script src="lib/moment/moment.min.js"></script>
<script src="main.js"></script>
<script src="totals.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
</body>
</html>
